[GroupsService]
	Permissions=Default

[DefaultSceneImplementation]
	GroupsService = GroupsService

[GroupsStorage]
	Module = SilverSim.Database.MySQL:Groups

[ParameterMap]
	GroupsService.EnableServers=Startup.Mode
	GroupsStorage.Server=DatabaseService.Server
	GroupsStorage.Database=DatabaseService.Database
	GroupsStorage.Username=DatabaseService.Username
	GroupsStorage.Password=DatabaseService.Password
	GroupsStorage.Port=DatabaseService.Port
	GroupsStorage.Protocol=DatabaseService.Protocol
	GroupsStorage.MaximumPoolsize=DatabaseService.MaximumPoolsize
	GroupsStorage.SslMode=DatabaseService.SslMode
	GroupsStorage.UseCompression=DatabaseService.UseCompression
	GroupsStorage.PipeName=DatabaseService.PipeName
	GroupsStorage.SharedMemoryName=DatabaseService.SharedMemoryName
