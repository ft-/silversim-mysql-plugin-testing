[UserAccountNameService]
	Module = SilverSim.Database.MySQL:UserAccountNames

[ParameterMap]
	UserAccountNameService.Server=DatabaseService.Server
	UserAccountNameService.Database=DatabaseService.Database
	UserAccountNameService.Username=DatabaseService.Username
	UserAccountNameService.Password=DatabaseService.Password
	UserAccountNameService.Port=DatabaseService.Port
	UserAccountNameService.Protocol=DatabaseService.Protocol
	UserAccountNameService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	UserAccountNameService.SslMode=DatabaseService.SslMode
	UserAccountNameService.UseCompression=DatabaseService.UseCompression
	UserAccountNameService.PipeName=DatabaseService.PipeName
	UserAccountNameService.SharedMemoryName=DatabaseService.SharedMemoryName
